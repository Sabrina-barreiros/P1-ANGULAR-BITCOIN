<section>
<hr>
<h1>Cotações</h1>
<hr>
<table border="2">
  <tr>
    <th>Data/Horário</th>
    <th>USD</th>
    <th>EUR</th>
    <th>BRL</th>
  </tr>
  <tr *ngFor="let rate of this.walletService.bitcoinRates; index as i">
    <td>
      {{ rate.time.updated }}
    </td>
    <td>
      <span [innerHTML]="rate.bpi.USD.symbol"></span>
      {{ rate.bpi.USD.rate_float }}
    </td>
    <td>
      <span [innerHTML]="rate.bpi.EUR.symbol"></span>
      {{ rate.bpi.EUR.rate_float }}
    </td>
    <td *ngIf="walletService.brlRate[i]">
      <span>R$</span>
      {{
          walletService.brlRate[i].bpi.BRL.rate_float
      }}
    </td>
  </tr>
</table>
</section>
