<h3>Operações de compra e venda</h3>
<hr>
<b>R$ </b> <input #brl type="number" step="0.1" value="100.00">
<button (click)="walletService.addBitcoin(+brl.value)" style="background-color: #4CAF50; border-radius: 4px; border: 0;  width: 30px;">+</button>

<button (click)="walletService.addBitcoin(-brl.value)" style="background-color: #f44336; border-radius: 4px; width: 30px; border: 0;" >-</button>
<p></p>
<h4>Saldo: <u>{{walletService.Bitcoin}}</u> BTC </h4>
<p></p>
<h5>R$ {{walletService.getBtcInBRL()}} BRL</h5>
<p></p>
<h5>$ {{walletService.getBtcInUSD()}} USD</h5>
<p></p>
<h5>€ {{walletService.getBtcInEUR()}} EUR</h5>
